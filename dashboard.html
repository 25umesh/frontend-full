<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | FixForge</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="dashboard.css">

  <!-- Firebase + Dashboard JS -->
  <script type="module" src="firebaseConfig.js"></script>
  <script defer src="dashboard.js"></script>
</head>
<body class="font-[Poppins] bg-gray-100 bg-cover bg-center h-screen flex flex-row-reverse" style="background-image: url('public/images/fixforge.png');">

  <!-- Sidebar -->
 <aside class="sidebar w-20 fixed top-4 right-4 h-[calc(100vh-32px)] rounded-xl bg-[#151A2D] text-white shadow-xl z-50 transition-all duration-300">
    <header class="sidebar-header flex items-center justify-between p-4 border-b border-gray-700">
      <a href="#" class="header-logo">
        <img src="public/images/logo.jpg" alt="FixForge Logo" class="h-10 w-10 rounded-full object-cover">
      </a>
      <div class="flex gap-2">
        <button class="toggler sidebar-toggler bg-white text-black p-2 rounded-md hover:bg-gray-200">
         <span class="material-symbols-rounded">chevron_left</span>

        </button>
      </div>
    </header>

    <nav class="sidebar-nav p-4 flex flex-col justify-between h-[calc(100%-80px)]">
      <ul class="nav-list space-y-2">
        <li><a href="dashboard.html" class="nav-link"><span class="material-symbols-rounded">dashboard</span><span class="sidebar-text">Dashboard</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">description</span><span class="sidebar-text">Files</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">save</span><span class="sidebar-text">Save</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">upload</span><span class="sidebar-text">Export</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">share</span><span class="sidebar-text">Share</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">code</span><span class="sidebar-text">VS Code Links</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">translate</span><span class="sidebar-text">Multi-Language</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">group</span><span class="sidebar-text">Collaboration</span></a></li>
        <li><a href="#" class="nav-link"><span class="material-symbols-rounded">settings</span><span class="sidebar-text">Settings</span></a></li>
      </ul>

      <ul class="nav-list mt-6 space-y-2">
        <li class="relative">
          <a href="#" id="profileLink" class="nav-link">
            <span class="material-symbols-rounded">account_circle</span>
            <span class="sidebar-text">Profile</span>
          </a>
          <div id="profileDropdown" class="profile-dropdown hidden">
            <input type="text" id="username" placeholder="Username" disabled />
            <input type="email" id="email" placeholder="Email" disabled />
          </div>
        </li>
        <li>
          <a href="index.html" class="nav-link"><span class="material-symbols-rounded">logout</span><span class="sidebar-text">Logout</span></a>
        </li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="flex flex-col flex-grow">
    <!-- Top Navbar -->
    <nav class="w-full bg-black text-white px-6 py-4 flex items-center justify-between shadow-md">
      <div class="flex items-center gap-3">
        <img src="public/images/logo.jpg" alt="FixForge Logo" class="w-12 h-12 rounded-full shadow-md">
        <h1 class="text-2xl font-semibold">FixForge</h1>
      </div>
    </nav>

    <!-- Main Section -->
    <main class="flex flex-col items-center justify-center flex-grow px-4">
      <h1 class="text-6xl font-bold text-black mt-8">FIXFORGE</h1>

      <!-- Search -->
      <div class="flex items-center w-full md:w-[500px] mt-6 border border-gray-300 rounded-full px-4 py-2 bg-white shadow-md relative">
        <button id="addUrlBtn" class="bg-black text-white p-2 rounded-full mr-2 hover:bg-gray-900 transition">
          <i data-lucide="plus"></i>
        </button>
        <input type="text" id="searchBar" placeholder="Search for bugs, errors, solutions..." class="w-full bg-transparent text-black placeholder-black focus:outline-none text-lg px-2">
        <button id="goBtn" class="bg-black text-white px-6 py-2 rounded-full ml-2 hover:bg-gray-800 transition">Go</button>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-row gap-4 mt-6 flex-wrap justify-center">
        <button id="uploadFile" class="bg-gray-700 text-white px-6 py-2 rounded-md hover:bg-gray-800 transition flex items-center gap-2">
          <i data-lucide="file-plus"></i> Upload from Computer
        </button>
        <button id="openVSCode" class="bg-black text-white px-4 py-2 rounded-md hover:bg-gray-800 transition flex items-center gap-2">
          <i data-lucide="code"></i> Open in VS Code
        </button>
      </div>
    </main>
  </div>
</body>
</html>
