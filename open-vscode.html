<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixForge - Open in VS Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>FixForge - Code Debugging</h2>
        <p>Click the button below to open the project in VS Code.</p>

        <button onclick="openVSCode()">Open FixForge in VS Code</button>
        <button onclick="openFileInVSCode('index.html')">Fix index.html in VS Code</button>
        <button onclick="openFileInVSCode('script.js')">Fix script.js in VS Code</button>
        <button onclick="openFileInVSCode('style.css')">Fix style.css in VS Code</button>
    </div>

    <script src="vscodeLink.js"></script>
</body>
</html>
